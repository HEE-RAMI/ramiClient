<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>main</title>

    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <div id="container1">
      <div id="container2">
        <h1 id="clock" class="time">
          
        </h1>  

        <div class="weather">
          <span>현재 날씨</span>
        </div>

        <div class="name">
          <span>Hi, Kimheeyoung</span>
        </div>

        <div class="add">

        </div>

        <div class="list"></div>
      </div>
    </div>

    <script type="text/javascript">
      function getTime(){
        const date = new Date();
        const hr = String(date.getHours()).padStart(2, "0");
        const min = String(date.getMinutes()).padStart(2, "0");
        const sec = String(date.getSeconds()).padStart(2, "0");
  
        document.querySelector("h1#clock").innerHTML = `${hr}:${min}:${sec}`;
      }
      
      setInterval(getTime, 1000);

    </script>
  </body>

</html>
