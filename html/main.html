<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>main</title>

    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <div id="container1">
      <div id="container2">
        <div onload="showClock" class="time"></div>

        <div class="weather">
          <span>현재 날씨</span>
        </div>

        <div class="name">
          <span>Hi, Kimheeyoung</span>
        </div>

        <div class="add">
          <!-- <span>닉네임</span>ㄴㄴㄴ
          <input type="text" /> -->
        </div>

        <div class="list"></div>
      </div>
    </div>
  </body>

  <script>
    function showClock(){
      var currentDate = new Date();
      var divClock = document.getElementById('divClock');
      var msg = "";

      msg += currentDate.getHours()+":";
     

      msg += currentDate.getMinutes()+":";
      msg += currentDate.getSeconds();
 
      divClock.innerText = msg;

      if (currentDate.getMinutes()>58) {    //정각 1분전부터 빨강색으로 출력
          divClock.style.color="red";
      }
      
      setTimeout(showClock,1000);  //1초마다 갱신
    }

  </script>
</html>
